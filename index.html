<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/arrows.css" />
    <link rel="stylesheet" href="./css/carousel.css" />

    <title>JS Carousel</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button">
            <div class="arrow-left-top"></div>
            <div class="arrow-left-bottom"></div>
        </button>

        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide">
                    <img src='https://picsum.photos/id/237/200/300' alt='puppy' />
                </li>
                <li class="carousel__slide">
                    <img src='https://picsum.photos/id/1060/200/300' alt='coffee' />
                </li>
                <li class="carousel__slide">
                    <img src='https://picsum.photos/id/1079/200/300' alt='circle made of light' />
                </li>
            </ul>
        </div>

        <button class="carousel__button">
            <div class="arrow-right-top"></div>
            <div class="arrow-right-bottom"></div>
        </button>
    </div>
</body>
</html>
